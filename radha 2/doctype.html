<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign In</title>
 <style>
        
        body{
            background-color: pink;
            padding: 20px;
            margin: 10px;
            text-align: center;
            justify-content: center;

        }
        p{
            text-align: center;
            animation: slideInRight 4s ease infinite;
        }
        h1{
            text-align: center;
            border: 1PX SOLID black;
            /*#008080*/
            background-color :rgb(156, 156, 225) ;
            animation: slideInLeft 4s ease infinite;
        }
        .card {
        background: white ;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: slideInLeft 4s ease infinite;
        justify-content: center;
        text-align: center;
         max-width: 400px;
         margin: 50px auto;
         padding: 20px;
    
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /*.card img {
        width: 80%;
        height: auto;
        object-fit: cover;
        max-height: 250px; /* Optional: Limits the height of the image */
        /* Adds a subtle border between image and text */*/

    .card-body {
        padding: 15px;
        text-align: center;
        animation: slideInLeft 4s ease infinite;
    }

    .card-body p {
        font-size: 14px;
        color: #555;
        line-height: 1.6;
        animation: slideInLeft 4s ease infinite;
    }

    .card-body p span {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
        animation: slideInLeft 4s ease infinite;
    }
    button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 16px;
    border: 1px solid black;
    cursor: pointer;
    border-radius: 18px;
    transition: all 0.3s ease;
    animation: slideInLeft 4s ease infinite;
    align-items: center;
}

button:hover {
    background-color: rgb(223, 223, 255);
    transform: scale(1.05);
}

/* Styling for the first button */
button:first-child {
    background-color: rgb(189, 189, 247);
    color: black;
    animation: slideInLeft 4s ease infinite;
}

button:first-child:hover {
    background-color:lavender;
}

/* Styling for the second button */
.h-button {
    background-color:rgb(156, 156, 225);
    animation: slideInLeft 4s ease infinite;
}
@keyframes slideInLeft {
    0% { opacity: 0; transform: translateX(-20px); }
    100% { opacity: 1; transform: translateX(0); }
}

@keyframes slideInRight {
    0% { opacity: 0; transform: translateX(20px); }
    100% { opacity: 1; transform: translateX(0); }
}
    
 </style>
</head>
<body>

    <p>🍀 🍀 🍀 🍀 🌿 🌿 🌿 🍀 🍀 🍀 🍀</p>
    <p>😎 😎 😎 😎 😎 🫠 😎 😎 😎 😎 😎</p>
    <p>😸 😸 😸 😸 😸 😸 😸 😸 😸 😸 😸</p>
    <button class="h-button" onclick="window.location.href='Click.html'"> 💕O Sir Ji Click Here</button><br></br>
    </div>
    </div>
</body>
</html>
